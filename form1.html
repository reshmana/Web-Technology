<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xworkz</title>
</head>
<body>
    <diV>
        <form action="./index.html">
            <div>
                <label style="margin: 20px;"><strong>Name of the Applicant</strong></label>&nbsp;&nbsp;&nbsp;
                <input type="text" placeholder="FIRST NAME" style="padding: 10px;" required>&nbsp;&nbsp;&nbsp;
                <input type="text" placeholder="MIDDLE NAME" style="padding: 10px;" >&nbsp;&nbsp;&nbsp;
                <input type="text" placeholder="LAST NAME" style="padding: 10px;" >  

            </div><br>

            <div>
                <select name="select" id="select" style="width: 100px;padding: 10px;margin: 20px;">
                    <option disabled selected><strong>Select</strong></option>
                    <option>Mr.</option>
                    <option>Miss.</option>
                    <option>Mrs.</option>
                    <option>None</option>
                </select>
                &nbsp;&nbsp;&nbsp;
                <input type="text" placeholder="FIRST NAME" style="padding: 10px;" required>&nbsp;&nbsp;&nbsp;
                <input type="text" placeholder="MIDDLE NAME" style="padding: 10px;" >&nbsp;&nbsp;&nbsp;
                <input type="text" placeholder="LAST NAME" style="padding: 10px;" >


            </div><br>

            <div>
                <label style="margin: 8px;"><strong>Full Name as per Records</strong></label>&nbsp;&nbsp;&nbsp;
                <input type="text" placeholder="NEW FULL NAME" style="width:570px">
            </div><br>

            <div>
                <label style="margin: 67px;"><strong>Gender</strong></label>&nbsp;&nbsp;&nbsp;
                <input type="radio" name="Gender" required><strong>Male</strong>
                <input type="radio" name="Gender" required><strong>Female</strong>
                <input type="radio" name="Gender" readonly><strong>Trans Gender</strong> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 
                
                <label style="margin: 20px;"><strong>Date of Birth</strong></label>
                <input type="date" required> &nbsp;&nbsp;&nbsp;

                <label style="margin: 10px;"><strong>Age</strong></label>
                <input type="number">
            </div><br>

            <div>

                <label style="padding: 15px;margin: 40px;"><strong>Place of Birth</strong></label>
                <input type="text" placeholder="PLACE OF BIRTH"> 

                <label style="padding-left: 75px;margin: 20px;"><strong>Country of Birth</strong></label>
                <select name="select" id="select" required style="width: 150px;">
                    <option>India</option>
                    <option>USA</option>
                    <option>UK</option>
                    <option>UAE</option>
                    <option>Russia</option>
                    <option>Singapoor</option>
                </select>
            </div><br>

            <div>

                <label style="margin: 57px;"><strong>Qualification</strong></label>
                <select name="select" id="select" style="width: 170px;">
                <option disabled selected>Select</option>
                <option>Student</option>
                <option>Farmer</option>
                <option>Bussinessman</option>
                <option>Labour</option>
                <option>Employee</option>
                <option>No qualification</option>
            </select>

            <label style="padding-left: 100px;margin: 20px;"><strong>Blood Group</strong></label>
            <select name="blood" id="blood" style="width: 150px;">
                <option>Unknown</option>
                <option>AB+</option>
                <option>AB-</option>
                <option>A+</option>
                <option>A-</option>
                <option>B+</option>
                <option>B-</option>
                <option>O+</option>
                <option>O-</option>
                <option>Bombay blood</option>
            </select>
            </div><br>

            <div>

                <label style="margin: 41px;"><strong>Landline Number</strong></label>
                <input type="number" placeholder="Ex:040-8882938">

                <label style="padding-left: 130px;margin: 28px;"><strong>Email</strong></label>
                <input type="email" placeholder="Ex:abc@gmail.com" style="width: 300px;">
            </div><br>

            <div>

                <label style="margin: 10px;"><strong>Applicants Mobile Number</strong></label>
                <input type="tel" placeholder="1234567890">  
                
                <label style="padding-left: 10px; margin: 12px;"><strong>Emergency Mobile Number</strong></label>
                <input type="tel" placeholder="ALTERNATIVE MOBILE NUMBER" style="width: 200px;">
            </div><br>

            <div>
                <label style="margin: 30px;"><strong>Identification Mark1</strong></label>
                <input type="text" placeholder="SCAR ON HEAD,MOLE ON RIGHT HAND ETC" style="width: 300px;">

                <label style="padding-left: 20px;margin: 30px;"><strong>2</strong></label>
                <input type="text" placeholder="SCAR ON HEAD,MOLE ON RIGHT HAND ETC" style="width: 300px;">
            </div><br>

            <center>
                <div>
                    <input type="submit" value="submit" required>
                </div>
            </center>
           
        </form>
    </diV>
    
</body>
</html>
